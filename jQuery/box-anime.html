<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>prog7</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .main {
            height: 50px;
            width: 50px;
            border: 3px solid black;
            background-color: aqua;
            margin-bottom: 20px;

        }

        .button {
            display: flex;
        }
    </style>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            const main = $('.main');
            const left = $('#left');
            const right = $('#right');

            let position = 0;

            right.click(function () {
                position += 250;
                
                main.css({
                    'transform': 'translateX(' + position + 'px)'
                });
                alert("Moved to right");
            });

            left.click(function () {
                position = 0;
                
                main.css({
                    'transform': 'translateX(' + position + 'px)'
                });
                alert("Moved to initial position");
            });
            


        });

    </script>
</head>

<body>
    <div class="main"></div>

    <div class="button">
        <button id="left">Left</button>
        <button id="right">Right</button>
    </div>
</body>

</html>

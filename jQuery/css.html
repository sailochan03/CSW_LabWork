<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                alert("p1 text align = " + $("#p1").css("text-align"));
                alert("p2 text align = " + $("#p2").css("text-align"));
                alert("p3 text align = " + $("#p3").css("text-align"));
            });
        });
    </script>
</head>

<body>
    <h2>This is a heading</h2>
    <p id="p1" style="background-color:dodgerblue; text-align:left" >This is the first paragraph.</p>
    <p id="p2" style="background-color:orange; text-align:center">This is the second paragraph.</p>
    <p id="p3" style="background-color:yellow; text-align:right">This is the third paragraph.</p>
    <button>Show the background color of each paragraph.</button>
</body>

</html>

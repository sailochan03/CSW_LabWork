<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("img").before("<b>Adding text before the image.</b>");
            });
            $("#b2").click(function () {
                $("img").after("Adding text after the image.");
            });
        });
    </script>
</head>

<body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiyG55GLGPMUDWyn_ luUeLq7XUny12hspiIL_9-3GEqWVWwNqQ"
        alt="jQuery" width="100" height="70">
    <br><br>
    <button id="b1">Adding text before the image.</button>
    <button id="b2">Adding text after the image.</button>
</body>

</html>

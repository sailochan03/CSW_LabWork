    <h1>Lalochezia</h1>
    <p>The emotional relief gained by emitting vulgar or indecent words; from the Greek lalia, meaning speech, and chezo, meaning to relieve oneself</p>
    <table>
        <tr>
            <th>Synonyms: </th>
            <td>catharsis, expletive</td>
        </tr>
        <tr>
            <th>Antonyms: </th>
            <td>restraint, self-control</td>
        </tr>
